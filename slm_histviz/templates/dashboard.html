{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block script %}
    <script type="text/javascript">
    $(document).ready(function() {
        var labelTestData = [
            {label: "person a", times: [{"starting_time": 1355752800000, "ending_time": 1355759900000}, {"starting_time": 1355767900000, "ending_time": 1355774400000}]},
            {label: "person b", times: [{"starting_time": 1355759910000, "ending_time": 1355761900000}]},
            {label: "person c", times: [{"starting_time": 1355761910000, "ending_time": 1355763910000}]}
        ];

        var chart = d3.timeline().stack().showToday().labelFormat(function(label){ return label;});
        var svg = d3.select("#timeline")
            .append("svg")
            .attr("width", $("#timeline").parent().width())
            .datum(labelTestData).call(chart);
    });
    </script>
{% endblock %}


{% block style %}
    <style>
    .dash {
        display: flex;
        flex-direction: column;
    }
    .dash .dash-panel {
        margin: 10px;
        padding: 10px;
        background: #ccc;
    }
    .timeline-summary-row {
        display: flex;
        flex: 0 0 300px;
    }
    .points-timeline {
        flex: 1 1;
    }
    .interval-summary {
        flex: 0 0 300px;
    }
    .interval-details {
        flex: 1 1;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: sans-serif;
      font-size: 10px;
    }
    .timeline-label {
      font-family: sans-serif;
      font-size: 12px;
    }
    #timeline2 .axis {
      transform: translate(0px,40px);
      -ms-transform: translate(0px,40px); /* IE 9 */
      -webkit-transform: translate(0px,40px); /* Safari and Chrome */
      -o-transform: translate(0px,40px); /* Opera */
      -moz-transform: translate(0px,40px); /* Firefox */
    }

    .coloredDiv {
      height:20px; width:20px; float:left;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="dash">
        <div class="timeline-summary-row">
            <div class="dash-panel points-timeline">
                <!-- this is some kind of visualization of accesses to different services over time -->
                <div id="timeline"></div>
            </div>
            <div class="dash-panel interval-summary">
                <!-- this is a viz, possibly pie chart, that shows the proportion of services accessed (optionally including downtime) -->
                aggregate summary
            </div>
        </div>

        <div class="dash-panel interval-details">
            <!-- this is a large table of every access in the selected region and its details -->
            access log
        </div>
    </div>
{% endblock %}
