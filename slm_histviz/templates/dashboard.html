{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block script %}
    <script type="text/javascript">
    $(document).ready(function() {
        makeDashboard();

        $('#timeline-datepicker').datepicker({
            /* datepicker options here */
        });
    });
    </script>
{% endblock %}


{% block style %}
    <style>
    .dash {
        display: flex;
        flex-direction: column;
    }
    .dash .dash-panel {
        margin: 10px;
        padding: 10px;
        {# background: #ccc; #}
    }
    .timeline-summary-row {
        display: flex;
        flex: 0 0 350px;
    }
    .points-timeline {
        flex: 1 1;
        align-self: flex-end;
    }
    .interval-summary {
        flex: 0 0 350px;
        align-self: center;
        text-align: center;
    }
    .interval-details {
        flex: 1 1;
    }

    /* d3timeline styles */
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }
    .axis text {
      font-family: sans-serif;
      font-size: 10px;
    }
    .timeline-label {
      font-family: sans-serif;
      font-size: 12px;
    }
    #timeline2 .axis {
      transform: translate(0px,40px);
      -ms-transform: translate(0px,40px); /* IE 9 */
      -webkit-transform: translate(0px,40px); /* Safari and Chrome */
      -o-transform: translate(0px,40px); /* Opera */
      -moz-transform: translate(0px,40px); /* Firefox */
    }

    .coloredDiv {
      height:20px; width:20px; float:left;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="date-selector">
        <!-- we'd select a date here somehow -->
        <input type="text" id="timeline-datepicker" />
    </div>
    <div class="dash">
        <div class="timeline-summary-row">
            <div class="dash-panel points-timeline">
                <!-- this is some kind of visualization of accesses to different services over time -->
                <div id="timeline"></div>
            </div>
            <div class="dash-panel interval-summary">
                <!-- this is a viz, possibly pie chart, that shows the proportion of services accessed (optionally including downtime) -->
                <div id="time_usage_chart"></div>
            </div>
        </div>

        <div class="dash-panel interval-details">
            <!-- this is a large table of every access in the selected region and its details -->
            {% include 'fragments/access_table.html' %}
        </div>
    </div>
{% endblock %}
